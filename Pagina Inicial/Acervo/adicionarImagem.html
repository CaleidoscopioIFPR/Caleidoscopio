    <form action="http://www.example.com/bookings/" method="post">
        <fieldset class="tituloObra">
            <legend> Dê um título à sua obra:</legend>

        </fieldset>

        <fieldset class="descricaoMomento" >
            <legend> Descreva o momento:</legend>
            <br>
            <textarea name="descricaoMomento" cols="150" rows="4" placeholder="Breve descrição..."></textarea>
        </fieldset>

            <input type="submit" name="Enviar">
              
    </form>
